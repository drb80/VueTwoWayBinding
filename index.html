<!DOCTYPE html>
<html>
  <head>
    <title>Vue Two-way Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="two-way">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#two-way',
        data: { message: 'WebAppDev' }
    })
    </script>
  </body>
</html>
